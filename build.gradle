buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://www.jitpack.io' }
		maven { url 'https://files.minecraftforge.net/maven' }
		maven { url 'https://repo.spongepowered.org/maven' }
	}
	dependencies {
		classpath "org.spongepowered:mixingradle:0.6-SNAPSHOT"
		classpath 'com.github.unascribed:RiftGradle:73e7b0a'
	}
}


apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'

group 'committee.nova.pivot'
version '1.13.2-1.0.0'
archivesBaseName = 'Pivot-Rift'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'https://repo.unascribed.com' }
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'com.github.unascribed:Rift:FINAL'
}

minecraft {
	version = '1.13.2'
	mappings = 'snapshot_20181106'
	runDir = 'run'
	tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

apply plugin: "org.spongepowered.mixin"

mixin {
	defaultObfuscationEnv notch
	add sourceSets.main, "mixins.pivot.refmap.json"
}
